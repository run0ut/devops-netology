---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: netology-14-5-module2
spec:
  podSelector:
    matchLabels:
      role: module2
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          role: module1
  egress:
  - to:
    - podSelector:
        matchLabels:
          role: module1
