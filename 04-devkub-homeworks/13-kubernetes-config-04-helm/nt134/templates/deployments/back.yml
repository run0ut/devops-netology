---
{{- $resources := .Values.resources }}
{{- $volumes := .Values.misc.volumes.apps }}
{{- $namespace := .Values.global.namespace }}
{{- $replicas := .Values.apps.replicaCount }}
# {{- $db_port := .Values.apps.db.service.ports }}
{{- $db_port := "5432" }}
{{- $persistence := .Values.global.persistence.enabled}}
apiVersion: apps/v1
kind: Deployment
{{- with .Values.apps.backend }}
metadata:
  labels:
    app: {{ .app }}
  name: {{ .app }}
  namespace: {{ $namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .app }}
  replicas: {{ $replicas }}
  template:
    metadata:
      labels:
        app: {{ .app }}
    spec:
      initContainers:
      - name: wait-for-db
        image: postgres:13-alpine
        command: [ "sh", "-c", "until pg_isready -h db -p {{ $db_port }} -U postgres:postgres; do echo 'not yet'; sleep 2; done" ]
      containers:
      - image: {{ .image }}
        imagePullPolicy: {{ .imagePullPolicy }}
        name: backend
        resources:
          {{- toYaml $resources | nindent 10 }}
        env:
          {{- range $index, $data := .env }}
          - name: {{ $data.name }}
            value: {{ $data.value }}
          {{- end}}
      {{- if $persistence }}
        volumeMounts:
          {{- range $index, $data := .mounts }}
          - name: {{ $data.name }}
            mountPath: {{ $data.mountPath }}
          {{- end}}
      volumes:
        {{- range $index, $data := $volumes }}
        - name: {{ $data.name }}
          persistentVolumeClaim:
            claimName: {{ $data.persistentVolumeClaim.claimName }}
        {{- end}}
      {{- end}}
{{ end }}