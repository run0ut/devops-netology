# Change this to use a non-default directory for Vector data storage:
# data_dir = "/var/lib/vector"

# Random Syslog-formatted logs
[sources.docker_113]
type = "docker_logs"
include_containers = [ "11-microservices-03-approaches_gateway_1" ]

# # Print parsed logs to stdout
# [sinks.print]
# type = "console"
# inputs = ["docker_113"]
# encoding.codec = "json"

[transforms.my_transform_id]
  type = "remove_fields" # must be: "remove_fields"
  inputs = ["docker_113"] # example
  fields = ["host"] # example


[sinks.elastic]
type = "elasticsearch"
inputs = [ "docker_113" ]
endpoint = "http://elastic:9200"
# "error type: illegal_argument_exception, reason: can't merge a non object mapping [label.com.docker.compose.project] with an object mapping"
# mode = "bulk"
# "error type: mapper_parsing_exception, reason: object mapping for [host] tried to parse field [host] as object, but found a concrete value"
mode = "data_stream"
compression = "none"


# Vector's GraphQL API (disabled by default)
# Uncomment to try it out with the `vector top` command or
# in your browser at http://localhost:8686
#[api]
#enabled = true
#address = "127.0.0.1:8686"