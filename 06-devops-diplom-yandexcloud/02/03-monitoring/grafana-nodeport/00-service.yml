apiVersion: v1
kind: Service
metadata:
  name: grafana-node-port
  namespace: monitoring
spec:
  type: NodePort
  selector:
    app.kubernetes.io/component: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: kube-prometheus
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30300